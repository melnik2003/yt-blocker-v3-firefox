<!DOCTYPE html>
<html>
	<head>
		<title>YT-Blocker settings</title>
		<link rel="stylesheet" href="settings.css" />
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			textarea {
			  width: 100%;
			  height: 150px;
			  margin-top: 10px;
			}
			button {
			  margin-top: 10px;
			  padding: 10px;
			}
		  </style>
	</head>
	<body>
		<h1>Extension Settings</h1>
		<p>The extension can't use real names to block videos from recommendations</p>
		<br>
		<section>
			<label for="real-name-blacklist">Enter real names of channels you wish to blacklist (one per line):</label>
			<textarea id="real-name-blacklist" placeholder="Enter blacklist items here"></textarea>
			<button id="real-name-save-button">Save</button>
		</section>
		<br>
		<section>
			<label for="display-name-blacklist">Enter display names of channels you wish to blacklist (one per line):</label>
			<textarea id="display-name-blacklist" placeholder="Enter blacklist items here"></textarea>
			<button id="display-name-save-button">Save</button>
		</section>

		<script src="settings.js"></script>
	</body>
</html>
